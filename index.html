<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Landing Page</title>

  <!-- Embedded CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #0e0e0e;
      color: #fff;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    /* Navbar */
    #navbar {
      background: #111;
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px 0;
      z-index: 1000;
      transition: background 0.3s ease;
    }

    #navbar.scrolled {
      background-color: #1abc9c;
    }

    .logo {
      float: left;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }

    nav {
      float: right;
    }

    .nav-links {
      list-style: none;
    }

    .nav-links li {
      display: inline-block;
      margin-left: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }

    .nav-links a:hover {
      color: #1abc9c;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to right, #1f1f1f, #2c3e50);
      text-align: center;
      padding-top: 80px;
      flex-direction: column;
    }

    .hero h2 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 20px;
      margin-bottom: 20px;
      color: #ccc;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn {
      background: #1abc9c;
      color: white;
      padding: 12px 24px;
      border: none;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #16a085;
    }

    /* Footer */
    footer {
      background: #111;
      text-align: center;
      padding: 20px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <header id="navbar">
    <div class="container">
      <h1 class="logo">SkillCraft</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Build Your Future with Us</h2>
      <h3 class="subtitle">Learn, Build, and Grow with Expert Mentors</h3>
      <p>Master web development with SkillCraft Technology.</p>
      <a href="#" class="btn">Get Started</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 SkillCraft Technology. All rights reserved.</p>
  </footer>

  <!-- Embedded JavaScript -->
  <script>
    window.addEventListener("scroll", function () {
      const header = document.getElementById("navbar");
      header.classList.toggle("scrolled", window.scrollY > 50);
    });
  </script>
</body>
</html>
